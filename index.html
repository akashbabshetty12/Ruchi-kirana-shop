<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ruchi Kirana Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <!-- ✅ jsPDF (IRCTC-style PDF save & share) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- ✅ Main app JS -->
  <script src="script.js" defer></script>
</head>

<body>

<div class="app">

  <header>
    <div class="title">Ruchi Kirana Shop</div>
    <div class="subtitle">Best Prices. Everything You Need. Everyday.</div>
    <div class="tabs">
      <button id="customerTab" class="active">Customer</button>
      <button id="adminTab">Admin</button>
      <button id="historyTab">History</button>
    </div>
  </header>

  <!-- CUSTOMER VIEW -->
  <section id="customerSection">
    <div class="card">
      <h2>Customer Details</h2>
      <input id="custName" class="input" placeholder="Enter customer name">
    </div>

    <div class="card">
      <h2>Products</h2>
      <div id="categoryTabs" class="catTabs"></div>
      <div id="productList"></div>
    </div>
  </section>

  <!-- ADMIN VIEW -->
  <section id="adminSection" style="display:none;">
    <div class="card">
      <h2>Manage Products</h2>
      <table id="adminTable" class="adminTable"></table>

      <h2 style="margin-top:10px;">Add Product</h2>
      <input id="pName" class="input" placeholder="Product name">
      <input id="pCategory" class="input" placeholder="Category">
      <input id="pPrice" class="input" type="number" placeholder="Price">
      <label><input type="checkbox" id="pActive" checked> Active</label>

      <button class="btn primary" onclick="addProduct()">Add Product</button>
      <button class="btn dark" onclick="saveProducts()">Save Products</button>
    </div>
  </section>

  <!-- HISTORY VIEW -->
  <section id="historySection" style="display:none;">
    <div class="card">
      <h2>Bill History</h2>
      <div id="historyList">No bills saved.</div>
      <button class="btn dark" onclick="clearHistory()">Clear History</button>
    </div>
  </section>

</div>

<!-- BOTTOM CART -->
<div id="cartDrawer" class="drawer hidden">
  <div class="drawer-card">

    <div class="drawer-summary" onclick="toggleDrawer()">
      <div>
        <div class="drawer-title">View Bill</div>
        <div id="drawerItems">0 items selected</div>
      </div>
      <div id="drawerTotal">₹0</div>
    </div>

    <div id="drawerBody" style="display:none;">
      <div>Billing Date: <span id="billingDate">—</span></div>
      <input id="custNameDrawer" placeholder="Enter customer name">

      <table>
        <tbody id="billBody"></tbody>
      </table>

      <div>
        <b>Total:</b> <span id="grandTotalText">₹0</span>
      </div>

      <button class="btn primary" onclick="saveBillPDF()">Save Bill</button>
      <button class="btn dark" onclick="shareBillPDF()">Share Bill</button>
      <button class="btn" onclick="clearCart()">Clear Cart</button>
    </div>

  </div>
</div>

</body>
</html>
