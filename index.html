<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ruchi Kirana Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">

<!-- Required for image export -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>

<body>

<div class="app">

  <header>
    <div class="title">Ruchi Kirana Shop</div>
    <div class="subtitle">Hungerbox-style billing (No GST)</div>

    <div class="tabs">
      <button id="customerTab" class="active">Customer</button>
      <button id="adminTab">Admin</button>
      <button id="historyTab">History</button>
    </div>
  </header>

  <!-- CUSTOMER SECTION -->
  <section id="customerSection">
    <div class="card">
      <h2>Customer Details</h2>
      <input id="custName" class="input" placeholder="Enter customer name" required>
      <div id="nameError" class="error">Customer name is required.</div>
    </div>

    <div class="card">
      <h2>Products</h2>
      <div id="categoryTabs" class="catTabs"></div>
      <div id="productList"></div>
    </div>
  </section>

  <!-- ADMIN SECTION -->
  <section id="adminSection" style="display:none;">
    <div class="card">
      <h2>Manage Products</h2>
      <table id="adminTable" class="adminTable"></table>

      <h2>Add Product</h2>
      <input id="pName" class="input" placeholder="Product name">
      <input id="pCategory" class="input" placeholder="Category">
      <input id="pPrice" class="input" placeholder="Price" type="number">

      <label style="font-size:14px;margin-top:6px;">
        <input type="checkbox" id="pActive" checked> Active
      </label>

      <button class="btn primary" onclick="addProduct()">Add</button>
      <button class="btn dark" onclick="saveProducts()">Save Products</button>
    </div>
  </section>

  <!-- HISTORY SECTION -->
  <section id="historySection" style="display:none;">
    <div class="card">
      <h2>Bill History</h2>
      <div id="historyList">No bills saved.</div>
      <button class="btn dark" onclick="clearHistory()" style="margin-top:10px;">Clear All</button>
    </div>
  </section>

</div>

<!-- Hidden for Image Capture -->
<div id="billPreview" style="display:none;"></div>

<!-- DRAWER -->
<div id="cartDrawer" class="drawer hidden">
  <div class="drawer-card">

    <div class="drawer-summary" onclick="toggleDrawer()">
      <div>
        <div class="drawer-title">View Bill</div>
        <div id="drawerItems" class="drawer-sub">0 items</div>
      </div>

      <div class="drawer-right">
        <span id="drawerTotal">₹0</span>
        <span id="drawerToggleIcon">▲</span>
      </div>
    </div>

    <div id="drawerBody" class="drawer-body">

      <div class="drawer-row">
        <span>Billing Date</span>
        <span id="billingDate">—</span>
      </div>

      <div class="drawer-row">
        <span>Customer</span>
        <input id="custNameDrawer">
      </div>
      <div id="nameErrorDrawer" class="error">Customer name is required.</div>

      <table class="billTable">
        <thead>
          <tr>
            <th>Item</th>
            <th style="width:40px;">Qty</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="billBody"></tbody>
      </table>

      <div class="drawer-row total">
        <span>Total</span>
        <span id="grandTotalText">₹0</span>
      </div>

      <div class="drawer-buttons">
        <button class="btn primary" onclick="downloadImage()">Save</button>
        <button class="btn dark" onclick="shareImage()">Share</button>
        <button class="btn whatsapp" onclick="shareToWhatsAppText()">WhatsApp</button>
        <button class="btn clear" onclick="clearCart()">Clear</button>
      </div>

    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
